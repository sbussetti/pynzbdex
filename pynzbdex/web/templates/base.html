<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
{% block head %}
<style>
.centered {
    text-align: center;
}

.table {
    width: 100%;
    display: table;
    border: 1px solid black;
    border-collapse:collapse;
}

.table .table-row {
    display: table-row;
    border: 1px solid black;
}

.table .table-row .cell {
    display: table-cell;
    padding: 4px 4px;
}
.table .table-row .cell:first-of-type {
    padding-left: 8px;
}
.table .table-row .cell:last-of-type {
    padding-right: 8px;
}

.table .table-row .cell .left {
    float:left;
}
.table .table-row .cell .right {
    float:left;
}
.table .table-row .cell .right ul.sort {

}



.table .table-row.row-header {
    display: table-header-group;
}

.table .table-row.row-footer {
    display: table-footer-group;
}

.group_info {
}


.navbar select[name=dt] {
    width:90px;
    margin-bottom: 0px;
}


</style>
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
{% endblock %}</head>
<body>{% block body %}
    <div class="container-fluid">
{% block navbar %}
        <div class="navbar">
          <div class="navbar-inner">
            <a class="brand" href="/">pynzbdex</a>
            <ul class="nav">
            <li>
                <form method="POST" class="navbar-search pull-left" action="{{ 'search_route'|url() }}">
                <input name="q" type="text" value="{{ query }}" class="search-query" placeholder="search"/>
                <select name="dt">
                    {% for dt in ['report', 'file', 'article'] %}
                    <option value="{{ dt }}" {% if dt == doctype %}SELECTED="SELECTED"{% endif %}>{{ dt }}s</option>
                    {% endfor %}
                </select>
                <a href="{{ request.path }}">x</a>
                </form>
            </li>
            </ul>
          </div>
        </div>
{% endblock navbar %}
{% block content %}
{% endblock %}
    </div>
{% endblock %}
</body>
</html>
